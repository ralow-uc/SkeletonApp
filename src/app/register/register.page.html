<ion-content class="ion-padding-top">
  <mat-toolbar color="primary">
    <span>Crear cuenta</span>
  </mat-toolbar>

  <div class="register-wrapper">
    <form (ngSubmit)="onSubmit()" class="register-form">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="username" name="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="nombre" name="nombre" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="apellido" name="apellido" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Cubo favorito</mat-label>
        <mat-select [(ngModel)]="cuboFavorito" name="cuboFavorito" required>
          <mat-option *ngFor="let cube of cubosDisponibles" [value]="cube.name">
            {{ cube.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha de nacimiento</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="fechaNacimiento"
          name="fechaNacimiento"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Registrar</button>

      <button mat-button type="button" (click)="volverLogin()">
        Volver al login
      </button>
    </form>
  </div>
</ion-content>
