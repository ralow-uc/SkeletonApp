<ion-content class="ion-padding-top">
  <mat-toolbar color="primary">
    <span>Login</span>
  </mat-toolbar>

  <div class="login-wrapper" #loginWrapper>
    <form (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="username"
          name="username"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Ingresar</button>

      <button mat-button color="accent" type="button" (click)="goToRegister()">
        Crear cuenta
      </button>
    </form>
  </div>
</ion-content>
