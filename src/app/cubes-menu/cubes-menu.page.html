<mat-toolbar color="primary">
  <span>Cubos</span>
</mat-toolbar>

<div class="menu-container">
  <div class="menu-grid">
    <mat-card
      *ngFor="let cube of cubes"
      class="cube-card"
      (click)="goToCube(cube.id)"
    >
      <mat-card-content>
        <img mat-card-image [src]="cube.image" alt="{{ cube.name }}" />
        <mat-card-title>{{ cube.name }}</mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>
</div>
